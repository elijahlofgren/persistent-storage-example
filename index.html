<!-- Note: Adobe PhoneGap Build automatically has phonegap.js so you don't need to upload it,
           just reference it here: https://build.phonegap.com/docs/preparing-your-app#what_do_i_upload
           
           This page based on storage example from http://docs.phonegap.com/en/2.6.0/cordova_storage_storage.md.html#localStorage -->
<script src="phonegap.js"></script>
<script src="lib/js/jquery-1.9.1.min.js"></script>
<script>
// Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
       // window.localStorage.setItem("key", "value");
       // var keyname = window.localStorage.key(i);
        // keyname is now equal to "key"
        var value = window.localStorage.getItem("key");
        // value is now equal to "value"
        //window.localStorage.removeItem("key");
        //window.localStorage.setItem("key2", "value2");
                    debug('retrieved ' + value + ' from persistant storage');
        $('#persistText').val(value);
        $('#loadingMsg').hide();
        $('#bodyMain').show();
        }
        
    
       function debug(message) {
       $('#debugLog').html($('#debugLog').html() + '\n' + message)  
       } 
    </script>

</head>
<body>
<div id="loadingMsg">Loading...</div>
<div style="display:none;" id="bodyMain">
Text in the following field is persistant:
<input type="text" id="persistText" />
<input type="button" id="saveButton" value="save" />
<textarea id="debugLog" rows="10"></textarea>
<script>
  $('#saveButton').click(function() {
            window.localStorage.setItem("key", $('#persistText').val());
            debug('saved ' + $('#persistText').val() + ' to persistant storage');
});
</script>
</div>
</body>
</html>
